<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li ng-repeat="breadcrumb in dashboardDetail.breadcrumbs">
        <a ui-sref="{{breadcrumb.state}}" translate="{{breadcrumb.title}}"></a>
      </li>
    </ul>
    <h3>
      <span>{{viewDashlets.viewName}}</span>
    </h3> 
  </div>

  <div class="container">
    <div ng-repeat="dashlet in viewDashlets.dashlets" ng-init="getChartDetail(dashlet)">
      <div class="col-xs-4" ng-if="!!dashlet.chartDetail">
        <os-chart name="dashlet.name" chart-detail="dashlet.chartDetail"></os-chart>
      </div>
    </div>
  </div>
</div>
