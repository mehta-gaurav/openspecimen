<div ng-switch on="ctx.view == 'normal'">
  <div ng-switch-when="true">
    <div ng-repeat="dashlet in ctx.dashboard.dashlets">
      <div class="col-xs-6">
        <os-dashlet dashlet="dashlet"></os-dashlet>
      </div>
    </div>
  </div>
  <div ng-switch-default>
    <div class="col-xs-9">
      <os-dashlet dashlet="ctx.dashlet"></os-dashlet>
    </div>
  </div>
</div>
