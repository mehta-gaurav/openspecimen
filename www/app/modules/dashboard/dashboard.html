<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li ng-repeat="breadcrumb in dashboardDetail.breadcrumbs">
        <a ui-sref="{{breadcrumb.state}}" translate="{{breadcrumb.title}}"></a>
      </li>
    </ul>
    <h3>
      <span>Dashboard</span>
    </h3>
  </div>

  <div class="container">
    <div ng-if="mode == 'normal'">
      <div ng-repeat="dashlet in dashlets">
        <div class="col-xs-4">
          <div ng-include="'modules/dashboard/dashlet.html'"></div>
        </div>
      </div>
    </div>
    <div ng-if="mode == 'enlarge'">
      <div class="col-xs-9">
        <div ng-include="'modules/dashboard/dashlet.html'"></div>
      </div>
    </div>
  </div>
</div>
