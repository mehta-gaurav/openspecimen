<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="col-xs-7 os-ellipsis">{{name}}</div>
    <div class="col-xs-5" style="padding-right: 0px">
      <div class="col-xs-3">
        <a ng-click="enlarge()">
          <span class="fa fa-search-plus"></span>
        </a>
      </div>
      <div class="col-xs-3" ng-if="popout">
        <a ng-click="popout()">
          <span class="fa fa-expand"></span>
        </a>
      </div>
      <div class="col-xs-6 pull-right">
        <div class="dropdown">
          <a class="dropdown-toggle">
            <span class="fa fa-bar-chart"></span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-right" role="menu">
            <li ng-repeat="chartType in chartTypes | osChartType: chartDetail.series.length > 1">
              <a href="#" ng-click="changeType(chartType)">{{chartType.caption}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <canvas id="bar" class="chart-base" chart-type="chartDetail.type" chart-data="chartDetail.data"
      chart-labels="chartDetail.categories" chart-series="chartDetail.series" chart-options="chartDetail.options" chart-legend="false">
    </canvas>
  </div>
</div>
