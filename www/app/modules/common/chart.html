<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="col-xs-9 os-ellipsis">{{name}}</div>
    <div class="col-xs-3">
      <div class="dropdown pull-right">
        <a class="dropdown-toggle">
          <span class="fa fa-bar-chart"></span>
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
          <li ng-repeat="chartType in chartTypes | osChartType: chartDetail.series">
            <a href="#" ng-click="changeType(chartType)">{{chartType.caption}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <canvas id="bar" class="chart-base" chart-type="chartDetail.type" chart-data="chartDetail.data"
      chart-labels="chartDetail.labels" chart-series="chartDetail.series" chart-options="chartDetail.options" chart-legend="false">
    </canvas>
  </div>
</div>
